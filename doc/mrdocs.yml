# Input
source-root: ..
# Directories that contain documented source files
input:
  - ../include
# Patterns to filter out the source-files in the directories
file-patterns:
  - '*.hpp'

# Filters
include-symbols:
  - 'boost::capy::**'
implementation-defined:
  - 'boost::capy::detail'
  - 'boost::capy::*::detail'
inaccessible-members: never
inaccessible-bases: never

# Generator
generate: adoc
base-url: https://www.github.com/cppalliance/capy/blob/develop/

# Style
verbose: true
multipage: true
# use-system-libc: true
# use-system-stdlib: true

cmake: '-DCMAKE_CXX_STANDARD=20 -DBOOST_CAPY_MRDOCS_BUILD=ON -DBOOST_CAPY_BUILD_TESTS=OFF -DBOOST_CAPY_BUILD_EXAMPLES=OFF'
